<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bayshore</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Bayshore</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer">Github</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>This is <span>Bayshore</span>.</h1>
                <h2>Creator of digital solutions.</h2>
                <a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer" class="btn btn-outline">See my projects</a>
            </div>
            <div class="showcase-form card">
                <h2>Contact Bayshore</h2>
                <form class="kwes-form" action="https://kwesforms.com/api/foreign/forms/8t4FfIADc0hom1gtL9vB">
                    <div class="form-control">
                        <input type="text" name="name" placeholder="name (required)" rules="required">
                    </div>
                    <div class="form-control">
                        <input type="text" name="email" placeholder="email (required)" rules="email|required">
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="company (optional)">
                    </div>
                    <div class="form-control">
                        <textarea name="comments" cols="30" rows="5" placeholder="comments (optional)"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <!-- TOOLS -->
    <section class="tools">
        <h2 class="md text-center my-2">Frequently Used Tools</h2>
        <div class="container flex">
            <div class="card">
                <h4>Python</h4>
                <div class="img-container"><img src="images/logos/python.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>Javascript</h4>
                <div class="img-container"><img src="images/logos/js.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>HTML</h4>
                <div class="img-container"></div><img src="images/logos/html5.png" alt="">                
            </div>
            <div class="card">
                <h4>CSS</h4>
                <div class="img-container"><img src="images/logos/css3.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>Flask</h4>
                <div class="img-container"><img src="images/logos/flask.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>SQLite</h4>
                <div class="img-container"><img src="images/logos/Sqlite.svg.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>PostgreSQL</h4>
                <div class="img-container"><img src="images/logos/pg2.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>Git</h4>
                <div class="img-container"><img src="images/logos/git.png" alt=""></div>                
            </div>
            <div class="card">
                <h4>Stack Overflow</h4>
                <div class="img-container"><img src="images/logos/stack.png" alt=""></div>                
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>Bayshore</h1>
                <p>Copyright &copy; 2021</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer">Github</a></li>
                </ul>
            </nav>
            <div class="social">
                <a 
                href="https://github.com/JohnH001" 
                target="_blank"
                rel="noopener noreferrer">
                <i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
</body>
</html>
