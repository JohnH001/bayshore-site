<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bayshore</title>
</head>
<body class="themed light-theme">
    <!-- Navbar -->
    <div class="navbar themed light-theme">
        <div class="container flex">
            <h1 class="logo">Bayshore</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer">Github</a></li>
                    <li>
                        <button id="theme-toggle" class="themed light-theme" aria-label="Switch to dark theme">
                            <i class="fas fa-moon rotate" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="showcase themed light-theme">
        <div class="container grid">
            <div class="showcase-text">
                <h1>This is <span>Bayshore</span>.</h1>
                <h2>Creator of digital solutions.</h2>
                <a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer" class="btn btn-outline themed light-theme">See my projects</a>
            </div>
            <div class="showcase-form card themed sec-light-theme">
                <h2>Contact Bayshore</h2>
                <form class="kwes-form" action="https://kwesforms.com/api/foreign/forms/8t4FfIADc0hom1gtL9vB">
                    <div class="form-control">
                        <input type="text" name="name" placeholder="name (required)" rules="required" class="themed sec-light-theme">
                    </div>
                    <div class="form-control">
                        <input type="text" name="email" placeholder="email (required)" rules="email|required" class="themed sec-light-theme">
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="company (optional)" class="themed sec-light-theme">
                    </div>
                    <div class="form-control">
                        <textarea name="comments" cols="30" rows="5" placeholder="comments (optional)" class="themed sec-light-theme"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn themed light-theme">
                </form>
            </div>
        </div>
    </section>

    <!-- TOOLS -->
    <section class="tools themed sec-light-theme">
        <div>
            <h2 class="md text-center">Frequently Used Tools</h2>
        </div>        
        <div class="container flex">
            <div class="card themed sec-light-theme">
                <h4>Python</h4>
                <div class="img-container"><img src="images/logos/python.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>Javascript</h4>
                <div class="img-container"><img src="images/logos/js.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>HTML</h4>
                <div class="img-container"></div><img src="images/logos/html5.png" alt="">                
            </div>
            <div class="card themed sec-light-theme">
                <h4>CSS</h4>
                <div class="img-container"><img src="images/logos/css3.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>Flask</h4>
                <div class="img-container"><img src="images/logos/flask.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>SQLite</h4>
                <div class="img-container"><img src="images/logos/Sqlite.svg.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>PostgreSQL</h4>
                <div class="img-container"><img src="images/logos/pg2.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>Git</h4>
                <div class="img-container"><img src="images/logos/git.png" alt=""></div>                
            </div>
            <div class="card themed sec-light-theme">
                <h4>S O</h4>
                <div class="img-container"><img src="images/logos/stack.svg" alt=""></div>                
            </div>
        </div>
    </section>

    <section class="themed sec-light-theme spacer">
        <h1> </h1>
    </section>

    <!-- FOOTER -->
    <footer class="footer themed light-theme">
        <div class="container grid grid-3">
            <div class="grid-3-left">
                <h1>Bayshore</h1>
                <p>Copyright &copy; 2021</p>
            </div>
            <div class="grid-3-center">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/JohnH001" target="_blank" rel="noopener noreferrer">Github</a></li>
                </ul>
            </div>
            <div class="grid-3-right">
                <a 
                href="https://github.com/JohnH001" 
                target="_blank"
                rel="noopener noreferrer">
                <i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
</body>
</html>
